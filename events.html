
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 3px;
            text-align: center;
        }
        li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event List</h2>
        <ul id="events-list">
            <li onclick="chooseSeats('Concert A')">Concert A</li>
            <li onclick="chooseSeats('Theater B')">Theater B</li>
            <li onclick="chooseSeats('Sports C')">Sports C</li>
        </ul>
    </div>
    <script>
        function chooseSeats(eventName) {
            window.location.href = `seats.html?event=${eventName}`;
        }
    </script>
</body>
</html>
